<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!--引入ztree的js类库  -->
<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>
<!-- 导入默认主题CSS文件 -->
<link id="easyuiTheme" rel="stylesheet" type="text/css"
	href="../js/easyui/themes/default/easyui.css" />
<!--  导入图标CSS文件 -->
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/icon.css" />
<!--引入ztree的CSS文件  -->
<link rel="stylesheet" type="text/css" href="../js/ztree/zTreeStyle.css" />
<!--  导入国际化信息文件 -->
<script src="../js/easyui/locale/easyui-lang-zh_CN.js"
	type="text/javascript"></script>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			$("#mywindow").window('open')
		});
// 		$.messager.alert|confirm(参数1标题，参数2提示的信息|参数3回掉函数成功或失败的布尔类型)
		$("#deleteBtn").click(function(){
			$.messager.confirm("确认框","你确定删除吗？",function(r){
				if(r){
					$.messager.alert("提示","删除成功")
				}else{
					$.messager.alert("提示","放弃删除")
				}
			});
		})
		
		
	})
</script>

</head>
<body >
	<button id="btn" >显示窗口</button>
	<div id="mywindow" class="easyui-window" style="width:500px;height:400px" data-options="modal:true,closed:true,maximizable:false,minimizable:false" 
	title="这是一个弹出的窗口"></div>
	<button id="deleteBtn">删除</button>
</body>
</html>
