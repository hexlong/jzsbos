<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 导入jquery核心类库 -->
<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
<!-- 导入easyui类库 -->
<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
<!--引入ztree的js类库  -->
<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>
<!-- 导入默认主题CSS文件 -->
<link id="easyuiTheme" rel="stylesheet" type="text/css"
	href="../js/easyui/themes/default/easyui.css" />
<!--  导入图标CSS文件 -->
<link rel="stylesheet" type="text/css"
	href="../js/easyui/themes/icon.css" />
<!--引入ztree的CSS文件  -->
<link rel="stylesheet" type="text/css" href="../js/ztree/zTreeStyle.css" />
<!--  导入国际化信息文件 -->
<script src="../js/easyui/locale/easyui-lang-zh_CN.js"
	type="text/javascript"></script>

</head>
<body >
<!-- 	普通方式 -->
	<table>
		<thead>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</tr>
		</thead>
		<tbody>
		<tr><td>啦啦</td><td>10</td><td>男</td></tr>
		<tr><td>哈哈</td><td>12</td><td>女</td></tr>
		<tr><td>呵呵</td><td>13</td><td>男</td></tr>
		</tbody>
		<hr>
	</table>
	<table class="easyui-datagrid">
		<thead>
			<tr>
				<th data-options="field:'name'">姓名</th>
				<th data-options="field:'age'">年龄</th>
				<th data-options="field:'gender'">性别</th>
			</tr>
		</thead>
		<tbody>
				<tr><td>啦啦</td><td>10</td><td>男</td></tr>
				<tr><td>哈哈</td><td>12</td><td>女</td></tr>
				<tr><td>呵呵</td><td>13</td><td>女</td></tr>
		</tbody>
	</table>
	
	<table id="datagridTable">
		<thead>
			<tr>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</tr>
		</thead>
		
		<hr>
	</table>
	<script>
		$(function(){
			$("#datagridTable").datagrid({
// 				url表示要读取数据的路径
				url:"../data/datagrid.json",
// 				colum表示要显示的字段名字
				 columns:[[    
				           {field:'name',title:'姓名',width:100},    
				           {field:'age',title:'年龄',width:100},    		
				          		/* value：字段值。   rowData：行记录数据。 rowIndex: 行索引 */
				           {field:'gender',title:'性别',width:100,align:'right',
				          					 formatter:function(value,row,index){
								        	   if(value==0){
								        		   return "女" ;
								        	   }
								        	   if(value==1){
								        		   return "男";
								        	   }
				           }}    
				       ]],
			       striped:true,
			       rownumbers:true,
			       singleSelect:true,
			       pagination:true,
			       pageSize:3,
			       pageList:[3,6,9,12,50]

			})
		})
	</script>
</body>
</html>
